<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/styleComponentsClass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Contatos</title>
</head>
<body>
    <header>
        <h1>Contatos</h1>
        <p>Uma api criada para salvar contatos!</p>
    </header>
    <div class="msgAlerta" id="msgAlerta">
      <div class="alert alert-primary" role="alert">
        alerta!
      </div>
    </div>
    <div class="container">
        <form>
            <div class="form-floating  mb-3">
                <input type="text" class="form-control " id="inome" placeholder="Nome">
                <label for="inome">Nome</label>
                <div id="msgNome" class="invalid-feedback">              </div>
            </div>
            <div class="check">
                <p>Sexo:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="isexoM" checked>
                    <label class="form-check-label" for="isexoM">
                      Masculino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="isexoF"  >
                    <label class="form-check-label" for="isexoF">
                      Feminino
                    </label>
                  </div>
            </div>
            <p class="msgSexo" id="msgSexo">Campo de sexo obrigatório!</p>
        </form>
        <div class="spinner-border text-primary" role="status" id="spinSave">
          <span class="visually-hidden">Loading...</span>
        </div>
            <button type="button" class="btn btn-success" id="btnCadastrar">Cadastrar</button>
    </div>

    <div class="msgAlerta2" id="msgAlerta2">
      <div class="alert alert-primary" role="alert">
        alerta!
      </div>
    </div>
    <div class="estruturaTabela" id="estruturaTabela">
      <div class="tableHeader">
          <p>Nome</p><p>Sexo</p><p>Opções</p>
      </div>
      <div class="containerTable">
          <table class="table">
              <tbody>
                <tr>
                  <td >Pedro Henrique Paulino Pires</td>
                  <td>Masculino</td>
                  <td> <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEdit">Editar</button>  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalRemove">Excluir</button></td>
                </tr>
              </tbody>
            </table>
      </div>
      <div class="navegacao">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link " href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!--modais-->

    <!-- Modal -->
    <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEdit" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalEditLabel">Editar contato</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-floating  mb-3">
                  <input type="text" class="form-control is-invalid" id="inome" placeholder="Nome">
                  <label for="inome">Nome</label>
                  <div class="invalid-feedback">
                    msg
                  </div>
              </div>
              <div class="check">
                  <p>Sexo:</p>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="sexo" id="isexoEditM" checked>
                      <label class="form-check-label" for="isexoEditM">
                        Masculino
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sexo" id="isexoEditF"  >
                      <label class="form-check-label" for="isexoEditF">
                        Feminino
                      </label>
                    </div>
              </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar edição</button>
          </div>
        </div>
      </div>
    </div>

        <!-- Modal -->
    <div class="modal fade" id="modalRemove" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalRemoveLabel">Remover contato</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Você realmente deseja excluir esse contato?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Remover contato</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="getPeoplesSetTable.js"></script>
    <script type="module" src="spinBtnSaveScript.js"></script>
    <script type="module" src="msgAlertaScript.js"></script>
    <script type="module" src="validationSaveScript.js"></script>
    <script type="module" src="savePerson.js"></script>
